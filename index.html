<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 PM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Rest of your original CSS remains the same -->
</head>
<body>
    <h1>JKT48 PM</h1>
    
    <div class="filter-container">
        <div class="filter-grid">
            <div class="filter-group">
                <label for="start_date">Start Date:</label>
                <input type="text" id="start_date" name="start_date">
            </div>

            <div class="filter-group">
                <label for="end_date">End Date:</label>
                <input type="text" id="end_date" name="end_date">
            </div>

            <div class="filter-group">
                <label for="channel">Member:</label>
                <select id="channel" name="channel">
                    <option value="All">All Members</option>
                    <!-- Your existing member options remain the same -->
                </select>
            </div>
        </div>

        <button class="filter-button" onclick="loadMessages()">
            Apply Filters
        </button>
    </div>
    
    <div class="filter-container">
        <div class="filter-grid">
            <div class="filter-group">
                <label for="mediaTypeFilter">Media Type:</label>
                <select id="mediaTypeFilter">
                    <option value="all">All Media Types</option>
                    <option value="image">Images</option>
                    <option value="audio">Audio</option>
                    <option value="text">Text Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" onchange="changeTheme(this.value)">
                    <option value="default">Black and Blue</option>
                    <option value="pink">White and Pink</option>
                    <option value="red">Black and Red</option>
                    <option value="Luminescent_Blue">Luminescent Blue</option>
                    <option value="pastel_green">Pastel Green</option>
                </select>
            </div>
        </div>
    </div>
            
    <div id="messages"></div>
    <div id="fullImageModal">
        <img id="fullImage" src="">
    </div>

    <script>
        // Static messages JSON (you'll replace this with your actual data)
        const MESSAGES = [
            // Example message structure:
            // [text, media_url, timestamp, id, channel_id, media_type]
            ["Hello world!", "media/images/example.jpg", "2024-01-15T10:30:00", "msg1", "1177007541973172254", "image"],
            // Add more messages here
        ];

        flatpickr("#start_date", {});
        flatpickr("#end_date", {});

        function loadMessages() {
            const startDate = $("#start_date").val();
            const endDate = $("#end_date").val();
            const selectedChannel = $("#channel").val();
            const mediaType = $("#mediaTypeFilter").val();

            $("#messages").empty();
            
            MESSAGES.forEach(function(message) {
                // Date filtering
                const messageDate = new Date(message[2]);
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;
                
                // Channel filtering
                const channelMatch = selectedChannel === "All" || selectedChannel === message[4];
                
                // Media type filtering
                const mediaTypeMatch = mediaType === "all" || mediaType === message[5];
                
                // Date range check
                const dateInRange = (!start || messageDate >= start) && 
                                    (!end || messageDate <= end);

                if (channelMatch && mediaTypeMatch && dateInRange) {
                    var messageHtml = `
                        <div class="message">
                            <div class="message-header">
                                <div class="message-avatar">
                                    <img src="avatar/${getChannelName(message[4])}.jpg" 
                                        alt="${getChannelName(message[4])}"
                                        onerror="this.onerror=null; this.src='avatar/default.jpg';">
                                </div>
                                <div class="message-info">
                                    <div class="message-author">${getChannelName(message[4])}</div>
                                    <div class="message-timestamp">${formatDate(message[2])}</div>
                                </div>
                            </div>`;
                    
                    if (message[0]) {
                        messageHtml += `<div class="message-content">${message[0]}</div>`;
                    }
                    if (message[1]) {
                        if (message[5] === "image") {
                            messageHtml += `
                                <div class="message-attachment">
                                    <img src="${message[1]}" onclick="showFullImage(this.src)" 
                                        loading="lazy" alt="Attached image">
                                </div>`;
                        } else if (message[5] === "audio") {
                            messageHtml += `
                                <div class="message-attachment">
                                    <audio controls>
                                        <source src="${message[1]}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>`;
                        } 
                    }
                    messageHtml += '</div>';
                    $("#messages").append(messageHtml);
                }
            });
        }

        // Rest of your original JavaScript functions remain the same
        function getChannelName(channelId) {
            var channels = {
                // Your existing channel mapping
            };
            return channels[channelId] || "Unknown Channel";
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function showFullImage(src) {
            $("#fullImage").attr("src", src);
            $("#fullImageModal").addClass("show").css("display", "flex");
        }

        $("#fullImageModal").click(function() {
            $(this).removeClass("show").css("display", "none");
        });

        $("#mediaTypeFilter").change(function() {
            loadMessages();
        });

        $(document).ready(function() {
            loadMessages();
        });

        function changeTheme(theme) {
            if (theme === 'default') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }
        }
    </script>

    <!-- Rest of your original CSS remains the same -->
</body>
</html>
